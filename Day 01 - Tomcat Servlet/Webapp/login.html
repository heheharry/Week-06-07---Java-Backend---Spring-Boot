<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #f0f0f0;
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #f0f0f0;
        }

        input {
            margin: 10px 0;
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            width: 250px;
            background-color: #ffffff;
            color: #000000;
        }

        input:focus {
            outline: none;
            border: 2px solid #00bcd4;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #00c9a7;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #00b09b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Hey USER! LOGIN TO PROCEED</h1>
    <form action="servlet" method="post">
        <p>Username:<br><input type="text" name="user" required></p>
        <p>Password:<br><input type="password" name="pwd" required></p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
